<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Parameters</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .param-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple web page displaying parameters.</p>
    <div class="param-display">
        <p>ID Parameter: <span id="idParam">Not provided</span></p>
        <p>Name Parameter: <span id="nameParam">Not provided</span></p>

        <button href="javascript:;" onclick="sendToApp2()">Finish and Return</button>
    </div>

    <script>
        function sendToApp() {
            const id = params.id || '';
            const name = encodeURIComponent(params.name || '') + ' is From web';
            const url = `purchasetest://result?id=${id}&name=${name}`;
            window.location.href = url;
        }

        function sendToApp() {
            // Assuming params.items is an array of objects like [{id: '1', name: 'Item A'}, {id: '2', name: 'Item B'}]
            const items = params.items || [];
        
            // 1. Create a JavaScript array of objects
            const dataList = items.map(item => ({
                id: item.id || '',
                name: (item.name || '') + ' is From web'
            }));
        
            // 2. Convert the array to a JSON string
            const jsonString = JSON.stringify(dataList);
        
            // 3. Encode the JSON string to base64
            const base64Data = btoa(jsonString);
            console.log(base64Data);
        
            // 4. Construct the URL with the single base64 query parameter
            const url = `purchasetest://result?data=${base64Data}`;
        
            // 5. Navigate to the URL
            window.location.href = url;
        }
        
        // Function to get URL query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                name: params.get('name')
            };
        }

        // Get parameters and display them
        const params = getQueryParams();
        
        // Display ID parameter (validate it's an integer)
        const idDisplay = document.getElementById('idParam');
        if (params.id && !isNaN(parseInt(params.id)) && Number.isInteger(parseFloat(params.id))) {
            idDisplay.textContent = parseInt(params.id);
        } else {
            idDisplay.textContent = 'Invalid or missing ID';
        }

        // Display name parameter
        const nameDisplay = document.getElementById('nameParam');
        if (params.name) {
            // Basic sanitization to prevent XSS
            nameDisplay.textContent = params.name.replace(/[<>"'&]/g, '');
        } else {
            nameDisplay.textContent = 'No name provided';
        }
    </script>
</body>
</html>
